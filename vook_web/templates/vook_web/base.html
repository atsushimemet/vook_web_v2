{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vook</title>
    <script src="{% static 'scripts/vendors/pace.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/loader.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/vendors/css-reset.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'styles/vendors/swiper-bundle.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <script src="{% static 'scripts/vendors/gsap.min.js' %}" defer></script>

    <script
      src="{% static 'scripts/vendors/swiper-bundle.min.js' %}"
      defer
    ></script>
    <script src="{% static 'scripts/libs/hero-slider.js' %}" defer></script>

    <script
      src="{% static 'scripts/vendors/scroll-polyfill.js' %}"
      defer
    ></script>
    <script src="{% static 'scripts/libs/scroll.js' %}" defer></script>

    <script src="{% static 'scripts/libs/mobile-menu.js' %}" defer></script>

    <script src="{% static 'scripts/libs/text-animation.js' %}" defer></script>
    <script src="{% static 'scripts/main.js' %}" defer></script>
    {% block head %}{% endblock %}
  </head>

  <body>
    {% block body %}{% endblock %}
  </body>
</html>
