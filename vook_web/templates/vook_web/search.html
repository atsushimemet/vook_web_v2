{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <title>Vook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'image/favicon.png' %}">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4721133074372871"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center">
        <a href="{% url 'index' %}">Vook</a>
    </div>
    <div style="margin-left: 2%; margin-top: 2%;">
        <h1>
            商品検索
        </h1>
        <div>
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ form.brand.label }}</label>
                    <div class="col-sm-10">
                        {{ form.brand }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ form.item.label }}</label>
                    <div class="col-sm-10">
                        {{ form.item }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ form.model.label }}</label>
                    <div class="col-sm-10">
                        {{ form.model }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ form.age.label }}</label>
                    <div class="col-sm-10">
                        {{ form.age }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">送信</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
